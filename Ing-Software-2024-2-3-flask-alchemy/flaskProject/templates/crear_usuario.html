<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Creación de Usuario</title>
</head>
<body>
    <h2>Creación de Usuario</h2>
    <form method="POST">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </p>
        <p>
            <label for="apPat">Apellido Paterno:</label>
            <input type="text" id="apPat" name="apPat" required>
        </p>
        <p>
            <label for="apMat">Apellido Materno:</label>
            <input type="text" id="apMat" name="apMat">
        </p>
        <p>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </p>
        <p>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="superUser">Super Usuario:</label>
            <select id="superUser" name="superUser">
                <option value="0">No</option>
                <option value="1">Sí</option>
            </select>
        </p>
        <p>
            <button type="submit">Guardar</button>
        </p>
    </form>
    <p>
        <a href="/"><button type="button">Regresar al inicio</button></a>
    </p>
</body>
</html>
