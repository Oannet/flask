<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualización de Película</title>
</head>
<body>
    <h2>Actualización de Película</h2>
    <form method="POST">
        <p>
            <label for="peliculaId">ID:</label>
            <input type="text" id="peliculaId" name="peliculaId">
        </p>
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </p>
        <p>
            <label for="genero">Género:</label>
            <input type="text" id="genero" name="genero">
        </p>
        <p>
            <label for="duracion">Duración:</label>
            <input type="text" id="duracion" name="duracion">
        </p>
        <p>
            <label for="inventario">Inventario:</label>
            <input type="number" id="inventario" name="inventario">
        </p>
        <button type="submit">Actualizar</button>
    </form>
    <a href="/"><button type="button">Regresar al inicio</button></a>
</body>
</html>
