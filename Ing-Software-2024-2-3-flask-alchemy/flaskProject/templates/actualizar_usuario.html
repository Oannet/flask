<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualización de Usuario</title>
</head>
<body>
    <h2>Actualización de Usuario</h2>
    <form method="POST">
        <p>
            <label for="userId">ID:</label>
            <input type="text" id="userId" name="userId">
        </p>
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </p>
        <p>
            <label for="apPat">Apellido Paterno:</label>
            <input type="text" id="apPat" name="apPat">
        </p>
        <p>
            <label for="apMat">Apellido Materno:</label>
            <input type="text" id="apMat" name="apMat">
        </p>
        <p>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
        </p>
        <p>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="superUser">Super Usuario:</label>
            <select id="superUser" name="superUser">
                <option value="3" disabled selected>¿SuperUser?</option>
                <option value="0">No</option>
                <option value="1">Sí</option>
            </select>
        </p>
        <p>
            <button type="submit">Actualizar</button>
            <a href="/"><button type="button">Regresar al inicio</button></a>
        </p>
    </form>
</body>
</html>
