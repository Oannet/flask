<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* Oculta las flechas del input number en navegadores WebKit y Firefox */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"] {
            -webkit-appearance: none;
            -moz-appearance: textfield;
            appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <form method="POST">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </p>
        <p>
            <label for="genero">Genero:</label>
            <input type="text" id="genero" name="genero" required>
        </p>
        <p>
            <label for="duracion">Duracion:</label>
            <input type="number" id="duracion" name="duracion" style="appearance: none; -moz-appearance: textfield;">
        </p>
        <p>
            <label for="inventario">Inventario:</label>
            <input type="number" id="inventario" name="inventario" required>
        </p>
        <button type="submit">Guardar</button>
    </form>
    <a href="/"><button type="button">Regresar</button></a>
</body>
</html>
